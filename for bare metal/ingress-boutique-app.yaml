apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bokhanych-demoshop.ust.inc-ingress
  namespace: onlineboutique
  annotations:       
spec:
  ingressClassName: nginx
  rules:
    - host: bokhanych-demoshop.ust.inc
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80